<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<div class="container text-center">
  
<h1> A Password Creater: </h1>

<form action="{% url 'password' %}">
 <select name="length">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5"selected="selected">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
 </select><h3>Length</h3>
 <br>

   <input type="checkbox" name="uppercase"><h3>Uppercase</h3><br>
   <input type="checkbox" name="lowercase"><h3>Lowercase</h3><br>
   <input type="checkbox" name="special"><h3>Special</h3><br>


   <input type="submit" class="btn btn-primary">
</form>


</div>
